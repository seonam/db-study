services:
  oracle:
    image: container-registry.oracle.com/database/free:latest
    container_name: oracle-free
    ports:
      - "1521:1521"   # SQL*Net
      - "5500:5500"   # EM Express(옵션)
    environment:
      - ORACLE_PWD=YourStrongPassword123!
      # 필요하면 문자셋 등 옵션은 이미지 문서에 맞춰 추가
    volumes:
      - oracle_free_data:/opt/oracle/oradata
    shm_size: "1gb"
    restart: unless-stopped

volumes:
  oracle_free_data:

